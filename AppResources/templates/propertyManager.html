<div style="margin: 20px;">

<div class="grass" style="width: 100px; text-align: center; float: right;">
    <img src="{tileUrl}" style="width: 70px; height: auto;"/>
</div>
<p>
<table class="detailsTable" style="width: 300px;">
<tbody>
<tr>
    <td>Property name:</td>
    <td style="text-align: right;">{name}</td>
</tr>
<tr>
    <td>Monthly income</td>
    <td style="text-align: right;">{income}</td>
</tr>
<tr>
    <td>Monthly costs</td>
    <td style="text-align: right;">{costs}</td>
</tr>
<tr>
    <td>Total</td>
    <td style="text-align: right;"><strong>{total}</strong></td>
</tr>
</tbody>
</table>
</p>
</div>
