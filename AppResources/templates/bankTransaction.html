<div style="margin: 10px; padding: 5px; border-bottom: 1px solid #AD6F5C;">
    ID: #{number} Date: {date}
    <br>

    
    [START income]
    <div class="text-green" style="float: right; margin: 5px;">
    {money}
    </div>
    [END income]
    [START cost]
    <div class="text-red" style="float: right; margin: 5px;">
    {money}
    </div>
    [END cost]
    {title}
</div>
<div style="clear: both;"></div>
